task: bangla_math
description: "Evaluation task for Bangla mathematical problem solving capabilities of language models using the Ashrafur_bangla_math dataset."
dataset_path: BanglaLLM/Ashrafur_bangla_math_short
dataset_name: null
output_type: generate_until
training_split: train
validation_split: validation
test_split: test
doc_to_text: "সমস্যা: {{problem}}\nসমাধান:"
doc_to_target: "{{solution}}"
metric_list:
  - metric: exact_match
    aggregation: mean
    higher_is_better: true
    ignore_case: true
    ignore_punctuation: true
    regexes_to_ignore:
      - ","
      - "\\$"
      - "(?s).*#### "
      - "\\.$"
      - "\\.+$"
      - "\\s+"
  - metric: f1
    aggregation: mean
    higher_is_better: true
    ignore_case: true
    ignore_punctuation: true
  - metric: rouge
    aggregation: mean
    higher_is_better: true
    use_stemmer: true
    rouge_type: "rougeL"
  - metric: bleu
    aggregation: mean
    higher_is_better: true
    smooth: true
  - metric: chrf
    aggregation: mean
    higher_is_better: true
    word_order: 2
metadata:
  version: 1.0