task: hotpotqa_bn_llama
description: "Bangla translated (with llama) version of the HotpotQA dataset for evaluating multi-hop reasoning capabilities in Bangla language models."
dataset_path: BanglaLLM/translated_hotpotqa_llama
dataset_name: null
output_type: generate_until
training_split: train
validation_split: validation
test_split: test
doc_to_text: "নিম্নলিখিত প্রশ্নের উত্তর দিন (বিস্তারিত যুক্তি প্রয়োজন):\n{{question}}\nউত্তর:"
doc_to_target: "{{answer}}"
# should_decontaminate: true
# doc_to_decontamination_query: goal
metric_list:
  - metric: exact_match
    aggregation: mean
    higher_is_better: true
    ignore_case: true
    ignore_punctuation: true
    regexes_to_ignore:
      - ","
      - "\\$"
      - "(?s).*#### "
      - "\\.$"
      - "\\.+$"
      - "\\s+"
  - metric: f1
    aggregation: mean
    higher_is_better: true
    ignore_case: true
    ignore_punctuation: true
  - metric: rouge
    aggregation: mean
    higher_is_better: true
    use_stemmer: true
    #rouge_type: "rougeL"
  - metric: acc
    aggregation: mean
    higher_is_better: true
  - metric: acc_norm
    aggregation: mean
    higher_is_better: true
  - metric: bleu
    aggregation: mean
    higher_is_better: true
    smooth: true
  - metric: chrf
    aggregation: mean
    higher_is_better: true
    word_order: 2
metadata:
  version: 1.0
